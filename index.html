<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Fotoblog</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="app">
    <header class="container">
        <nav>
           <img class="logo" src="./img/camera.svg" alt="logo com imagem de câmera">
        </nav>

        <nav>
            <ul>
                <li class="active">Galeria</li>
                <li>Home</li>
            </ul>
        </nav>

        <form>
            <div class="input-wrapper">
                <label for="search">Pesquise por imagens e coleções</label>
                <input id="seach" type="text" placeholder="Pesquise por imagens e coleções">
            </div>
        </form>

        <img class="profile" src="./img/spongeBob.jpg" alt="Spongebob profile image">
    </header>

    <main> 
        <div class="container">
            <h1>Galeria</h1>

            <section class="gallery">

                <figure class="item">
                    <img src="https://source.unsplash.com/random?a=1" alt="random image">

                    <figcaption class="detail">
                        <h2>Workspace elétrica</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item">
                    <img src="https://source.unsplash.com/random?b=1" alt="random image">

                    <figcaption class="detail">

                            <span>tag</span>
                        </div>

                </figure>

                <figure class="item">
                    <img src="https://source.unsplash.com/random?c=1" alt="random image">

                    <figcaption class="detail">
                        <h2>Dark and red</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>
                
                <figure class="item">
                    <img src="https://source.unsplash.com/random?d=1" alt="random image">

                    <figcaption class="detail">
                        <h2>Organização e grids</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item">
                    <img src="https://source.unsplash.com/random?e=1" alt="random image">

                    <figcaption class="detail">
                        <h2>Colméia</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item">
                    <img src="https://source.unsplash.com/random?f=1" alt="random image">

                    <figcaption class="detail">
                        <h2>Setup do escritor</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item">
                    <img src="https://source.unsplash.com/random?g=1" alt="random image">

                    <figcaption class="detail">
                        <h2>Show de luzes</h2>
                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>

                <figure class="item">
                    <img src="https://source.unsplash.com/random?h=1" alt="random image">

                    <figcaption class="detail">
                        <h2>Deep purple</h2>
                        <div class="tags">

                        </div>
                    </figcaption>
                </figure>

                <figure class="item">
                    <img src="https://source.unsplash.com/random?i=1" alt="random image">

                    <figcaption class="detail">

                        <div class="tags">
                            <span>tag</span>
                        </div>
                    </figcaption>
                </figure>
                

                

            </section>
        </div>
</main>

    <footer class="container">
        <p class="footer_text">© 2023 - Rocketseat Explorer+</p>
    </footer>

  </div>
